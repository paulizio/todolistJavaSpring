
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <style>
    body {
      background-image: url('images/index.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    </style> 
  <title>Todo-Spring</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .right {
  float:right;
}   
</style>
<style> 
  .Center { 
  margin: auto;
  width: 50%;
  padding: 10px;
  } 
</style> 
</head>

<body>

 
  <!-- Page Content -->
  <div class="container" >
    <div class="row justify-content-md-left">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">To do list application with Java Spring</h1>
        <p class="lead">Add a task to your to do list.</p>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-6">
        <form th:action="@{/}" method="POST">
            <div class="form-group">
              <label for="task" class="col-form-label col-12 col-sm-3 font-weight-bold">Task</label>
              <input class="form-control" type="text" name="name" placeholder="Type your task here">
            </div>
            <div class="form-group">
                <label for="description" class="col-form-label col-12 col-sm-3 font-weight-bold">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Insert description"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
          <div class="col-lg-6">
                <table>
                    <tr>
                        <th>Task name</th>
                        <th></th>
                    </tr>
        
                    <tr th:each="item : ${items}">
                        <td>
                          <a th:href="@{/{item}(item=${item.id})}" th:text="${item.name}">Item name</a>
                      </td>
                       
                    </tr>
                </table>    
               </div>
            </div>
      </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
